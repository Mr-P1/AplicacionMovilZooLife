<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-menu-toggle auto-hide="false">
        <ion-list>
          <ion-item>
            <h5>Tiempo restante: {{ (tiempoRestante$ | async) | formatearTiempo }}</h5>
          </ion-item>
          <ion-item button [routerLink]="['/app/home']">
            <ion-label>Inicio</ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/app/perfil']">
            <ion-label>Perfil</ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/app/trivia']">
            <ion-label>Trivia</ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/app/events']">
            <ion-label>Eventos</ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/app/mapa']">
            <ion-label>Mapa</ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/app/info-zoo']">
            <ion-label>Información</ion-label>
          </ion-item>
          <ion-item button (click)="cerrarSesion()">
            <ion-label>Cerrar Sesión</ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ pageTitle }}</ion-title>
        <ion-buttons slot="end">
          <ion-back-button default-href="/app/home" text=""></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>
</ion-app>
