<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">

  <ion-card >
    <ion-card-header>
      <ion-card-title  style="justify-content: center; display: flex;">Iniciar sesion</ion-card-title>

    </ion-card-header>

    <ion-card-content>

      <form [formGroup]="form" (ngSubmit)="submit()" >
        <ion-list>


          <div>

            <ion-item>

              <ion-input name="email" formControlName="email" type="email" required placeholder="Correo"></ion-input>
            </ion-item>

            <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-sm text-red-600">
              <span *ngIf="form.get('email')?.errors?.['required']">El correo es requerido.</span>
              <span *ngIf="form.get('email')?.errors?.['email']">Debe ingresar un correo válido.</span>
            </div>


          </div>

          <div>
            <ion-item>

              <ion-input formControlName="password" name="password" type="password" required placeholder="Contraseña"></ion-input>
            </ion-item>

            <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-sm text-red-600">
              <span *ngIf="form.get('password')?.errors?.['required']">La contraseña es requerida.</span>
              <span *ngIf="form.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 5 caracteres.</span>
            </div>

          </div>


          <div>
            <ion-item>


              <ion-input formControlName="boleta" name="boleta" type="text" required placeholder="Boleta"></ion-input>
            </ion-item>

            <div *ngIf="form.get('boleta')?.touched && form.get('boleta')?.invalid" class="text-sm text-red-600">
              <span *ngIf="form.get('boleta')?.errors?.['required']">La boleta es requerida.</span>

            </div>

          </div>


        </ion-list>

        <div class="botones">
          <ion-button type="submit" fill="solid" expand="full">
            Iniciar sesion
          </ion-button>

          <ion-button fill="solid" expand="full" style="margin-top: 5px;"  [routerLink]="['/registrarse']">
            Registrarse
          </ion-button>

          <a expand="full" style="justify-content: center; display: flex; margin-top: 5px;" >¿Olvidaste tu contraseña?</a>

        </div>

      </form>

    </ion-card-content>

  </ion-card>

  <div class="contaier-login">
    <ion-grid>
      <ion-row>
        <ion-col>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>


        </ion-col>
      </ion-row>


    </ion-grid>
  </div>

</ion-content>
